<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Partidas</title>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark">
		
	  <!-- Links -->
	  <ul class="navbar-nav">
	  	<li>
	    	<h3>Gerenciador de Partidas</h3>
	    </li>
	    <li>
	    	
	    </li>
	  </ul>
	  
	  <a class="btn btn-lg btn-success float-right" href="/partida/index">Listar Partidas</a>
	
	</nav>

	<div class="container">
		<form method="post">
			<div class="form-group">
				<label for="titulo">TÃ­tulo *</label>
				<input id="titulo" type="text" value="" name="titulo"/>
			</div>
			<div class="form-group">
				<label for="data">Data *</label>
				<input id="data" type="date" value="" name="data"/>
				
				<label for="mapa">Mapa *</label>
				<select id="mapa" name="mapa">
					<option value=0>SELECIONE</option>
					<option th:each="mapa : ${T(com.Partidas.models.Mapa).getMapas()}" th:value="${mapa}" th:text="${T(com.Partidas.models.Mapa).getNome(mapa)}"></option>
				</select>
			</div>
			
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
